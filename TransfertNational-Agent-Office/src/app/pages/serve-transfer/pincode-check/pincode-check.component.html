<div class="card px-6 py-6">
  <form [formGroup]="code_pinForm">
    <label htmlFor="name1">PIN</label>
    <div class="field">
      <input
        type="text"
        class="form-control"
        placeholder="Code PIN"
        formControlName="code_pin"
        pInputText
      />
      <span class="error" [ngClass]="{ set: invalidAction() }">
        {{ errorAction }}
      </span>
    </div>
    <button
      type="submit"
      pButton
      class="btn p-button-primary"
      (click)="onSubmit()"
      id="extourner"
    >
      Valider
    </button>
  </form>
</div>
