<div class="card px-6 py-6">
  <form [formGroup]="beneficeForm">
    <label htmlFor="name1">Nom *</label>
    <div class="field">
      <input
        type="text"
        class="form-control"
        placeholder="Nom"
        aria-label="Nom"
        formControlName="receiver_lname"
        pInputText
      />
    </div>
    <label htmlFor="email1">Prénom *</label>

    <div class="field">
      <input
        type="text"
        class="form-control"
        placeholder="Prénom"
        aria-label="Prénom"
        formControlName="receiver_fname"
        pInputText
      />
    </div>
    <label htmlFor="age1">Téléphone *</label>

    <div class="field">
      <input
        type="tel"
        class="form-control"
        placeholder="Téléphone"
        formControlName="receiver_phnumber"
        autocomplete="off"
        pInputText
      />
    </div>
    <button
      type="submit"
      pButton
      class="btn p-button-primary"
      (click)="onSubmit()"
      id="serve"
    >
      Chercher
    </button>
  </form>
  <p class="error" [ngClass]="{ set: invalidAction() }">{{ errorAction }}</p>
</div>
